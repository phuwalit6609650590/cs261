<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="img/tu-logo.png" alt="tu-logo" class="tulogo">
            <h1>Thammasat University</h1>
        </div>

        <div class="form">
            <h2>Login</h2>
            
            <input type="text" id="username" placeholder="Enter your username">
            <div id="message-username" class="message"></div> 
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password">
                <span id="toggle-password" class="toggle-password">Show</span>
            </div>
            <div id="message-password" class="message"></div>

            <select id="role">
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
            </select>
            <div id="message-role" class="message"></div> 

            <button id="login-btn" onclick="submitLogin()" disabled>Login</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
